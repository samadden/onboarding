<!DOCTYPE html>
<!-- saved from url=(0046)https://standards.usa.gov/page-templates/docs/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Update your Profile</title>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
      <link rel="stylesheet" href="./assets/css/styleguide.css">

    </head>
    <body class="layout-demo">
    <a class="usa-skipnav" href="https://standards.usa.gov/page-templates/docs/#main-content">Skip to main content</a>
    <header class="usa-header usa-header-extended" role="banner">
      <div class="usa-navbar">
        <button class="usa-menu-btn">Menu</button>
        <div class="usa-logo" id="logo">
          <em class="usa-logo-text">
            <img class="logo-size" src="./assets/img/GuideStar_logo.png" alt="GuideStar logo">
          </em>
        </div>
      </div>
    </header>

<div class="usa-grid usa-section usa-content usa-layout-docs" id="main-content">
   <div class="usa-width-one-third usa-media_block spacer-box">
   </div>
  <div class="usa-width-two-thirds usa-media_block">
    <h3>Tell us about your organization.</h3>

    <h6>Organization details</h6>
    <label for="input-type-text">Organization name</label>
    <input id="input-type-text" name="input-type-text" type="text">

    <form class="usa-form-large">
      <fieldset>
        <label for="mailing-address-1">Street address 1</label>
        <input id="mailing-address-1" name="mailing-address-1" type="text">

        <label for="mailing-address-2" class="usa-input-optional">
          Street address 2</label>
        <input id="mailing-address-2" name="mailing-address-2" type="text">

        <div>
          <div class="usa-input-grid usa-input-grid-medium">
            <label for="city">City</label>
            <input id="city" name="city" type="text">
          </div>

          <div class="usa-input-grid usa-input-grid-small">
            <label for="state">State</label>
            <select id="state" name="state">
              <option value>- Select -</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
              <option value="AA">AA - Armed Forces Americas</option>
              <option value="AE">AE - Armed Forces Africa</option>
              <option value="AE">AE - Armed Forces Canada</option>
              <option value="AE">AE - Armed Forces Europe</option>
              <option value="AE">AE - Armed Forces Middle East</option>
              <option value="AP">AP - Armed Forces Pacific</option>
            </select>
          </div>
        </div>

        <label for="zip">Zip</label>
        <input class="usa-input-medium" id="zip" name="zip" type="text" pattern="[\d]{5}(-[\d]{4})?">
      </fieldset>
    </form>

    <label for="input-type-text">Your organization's website</label>
    <input id="input-type-text" name="input-type-text" type="text">
    <input id="1" type="checkbox" name="website" value="1">
    <label for="1">N/A: Our organization does not have a website</label>

    <h6>Employer Identification Number (EIN)</h6>
    <label for="input-type-text">Your organization's EIN</label>
    <input id="input-type-text" name="input-type-text" type="text">
    <input id="2" type="checkbox" name="EIN" value="2">
    <label for="2">Yes, this is my organization's EIN, not that of the parent/national/broader organization with which we are affiliated</label>

    <h6>Your relationship to the organization</h6>
    <label for="input-type-text">What is <strong>your</strong> role with this organization?</label>
    <input id="input-type-text" name="input-type-text" type="text">

    <div class="optional-section">
      <h6>Help us learn...</h6>
      <label for="input-type-text" class="usa-input-optional">Why do you want your organization to be listed on guidestar.org?</label>
      <input id="input-type-text" name="input-type-text" type="text">
    </div>


    <div>
      <a href="5_addDocs.html" class="usa-button usa-button-big">Next</a>
    </div>
  </div>

</body></html>
